# Linguagem Utilizada para Desenvolver a Aplicação
language: python

# Setando config validation
dist: xenial
os: linux


# Versão que a aplicação suporta.
python:
  - "3.7.9"

# Instalação de Módulos que são necessários para a Aplicação.
install:
  - pip install flask

# Defini o script de Teste que deve rodar toda vez que o código for alterado.
script:
  - python -m unittest -v test || travis_terminate 1;

# Definir o Deploy no Heroku
deploy:
        provider: heroku
        api_key: $HEROKU_API_KEY
        edge: true
        app: devopslab-jr
        strategy: api
        on:
                branch: master

- provider: gae
        keyfile: ../lab-devops-cloud-e2c2da9aee66.json
         project: "lab-devops-cloudjr"
                 on:
                        branch: main

before_install:
        - openssl aes-256-cbc -K $encrypted_bb9da03d3e70_key -iv $encrypted_bb9da03d3e70_iv
            -in lab-devops-cloudjr-08adb79770b8.json.enc -out ../lab-devops-cloudjr-08adb79770b8.json
              -d
